<body ng-app="registration_form" ng-controller="AppCtrl">
<div class="container account reg-page">
    <div class="background registration">
        <div th:replace="basic_inc/header :: header"></div>

        <main>
            <div class="row registrat">
                <div class="login registr">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Реєстрація</h3>
                        </div>

                        <div class="form-group">
                            <input type="firstName"
                                   class="form-account first"
                                   id="exampleInputFirstName1"
                                   placeholder="Ім'я"
                                   required
                                   ng-model="auth.firstName">
                        </div>
                        <div class="form-group">
                            <input type="lastName"
                                   class="form-account"
                                   id="exampleInputLastName1"
                                   placeholder="Прізвище"
                                   required
                                   ng-model="auth.lastName">
                        </div>
                        <div class="form-group">
                            <input type="email"
                                   class="form-account"
                                   id="exampleInputEmail1"
                                   placeholder="Email"
                                   required
                                   ng-model="auth.email">
                        </div>
                        <form name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
                            <div class="form-group">
                                <input type="text"
                                       class="form-account"
                                       id="exampleInputName"
                                       placeholder="Логін"
                                       required
                                       ng-model="auth.username">
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       class="form-account last"
                                       id="exampleInputPassword1"
                                       placeholder="Пароль"
                                       required
                                       ng-model="auth.password">
                            </div>
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">
                                Зареєструватися
                            </button>
                        </form>
                    </div>
                    <div align="center" class="reg">Є акаунт?: <a href="/login">УВІЙТИ</a></div>
                </div>
            </div>
        </main>
        <div th:replace="basic_inc/footer_auth :: footer_auth"></div>
    </div>
</div>
<script type="text/javascript" src="/js/reg_form.js"></script>
<script type="text/javascript" src="../public/script/script.js"></script>
